<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RPS-Draft1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="jScript2.js" defer> </script>

        <div class="header">
            <div class="logo-spot"></div>
            <h4 class="header-title">RPS - Fight!</h4>
        </div>
        <div class="score-box">
            <div class="sTitleBox">
                <h3 class="score-title" >Comp</h3>
                <h3 class="score-title" >Player</h3>
            </div>
            <div class="scores">
                <div class="cScore" id="compScore"> 01 </div>
                <div class="pScore" id="playerScore"> 01 </div>
            </div>
        </div>
        <div class="scoreReport">
            <h3 id="scoreOutput">Test</h3>
        </div>
        <div class="buttons">
            <button class="rBtn"> Rock </button>
            <button class="pBtn"> Paper </button>
            <button class="sBtn"> Scissors </button>
        </div>

        <div class="footer">
            <p class="signature"> PizzaTreatza </p>
        </div>
    </body>
</html>
